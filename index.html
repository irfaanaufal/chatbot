<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analisis Kebersihan Sepatu</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      color: #1a1a1a;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    video, canvas {
      display: block;
      width: 100%;
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      transition: background 0.2s;
      width: 100%;
    }

    button:hover {
      background: #1d4ed8;
    }

    .output {
      margin-top: 30px;
      padding: 20px;
      background: #f8fafc;
      border-radius: 8px;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Analisis Kebersihan Sepatu</h1>
    <video autoplay playsinline></video>
    <canvas></canvas>
    <button id="capture">Ambil Gambar</button>
    <p class="output">(Hasil analisis akan muncul di sini)</p>
  </main>
  <script type="module" src="/main.js"></script>
</body>
</html>
