<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analisis Kebersihan Sepatu</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      color: #1a1a1a;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .image-picker {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .image-choice {
      position: relative;
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .image-choice:hover {
      transform: scale(1.02);
    }

    .image-choice input {
      display: none;
    }

    .image-choice img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      border: 3px solid transparent;
    }

    .image-choice input:checked + img {
      border-color: #2563eb;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      margin-top: 20px;
      transition: background 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    .output {
      margin-top: 30px;
      padding: 20px;
      background: #f8fafc;
      border-radius: 8px;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      main {
        padding: 20px;
      }
      
      .image-picker {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Analisis Kebersihan Sepatu</h1>
    <form>
      <div class="image-picker">
        <label class="image-choice">
          <input type="radio" checked name="chosen-image" value="/sepatu4.jpg">
          <img src="/sepatu4.jpg" alt="Sepatu 1">
        </label>
        <!-- <label class="image-choice">
          <input type="radio" name="chosen-image" value="/sepatu4.jpg">
          <img src="/sepatu4.jpg" alt="Sepatu 4">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="/sepatu3.jpg">
          <img src="/sepatu3.jpg" alt="Sepatu 3">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="/sepatu2.jpg">
          <img src="/sepatu2.jpg" alt="Sepatu 2"> -->
        </label>
      </div>
      
      <button type="submit">Analisis Sepatu</button>
    </form>
    <p class="output">(Hasil analisis akan muncul di sini)</p>
  </main>
  <script type="module" src="/main.js"></script>
</body>
</html>
